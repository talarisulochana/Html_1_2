                      <!-- FORM     -->
    <form id="form" >
        <h1>Form Registration</h1>
        <div>
            <label>Full name</label>
            <input type="text" name="name" placeholder="Enter Full name" required  id="name" pattern="[A-Za-z ]{3,}"
                title="Name should contain only letters and spaces, 3 to more characters." />
                <br/><br/>
            <label>Email</label>
            <input type="text" name="email" placeholder="Enter Email" required id="email"
                     pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}"  title="Enter a valid email address " />

                          
            <label>password</label>
            <input type="password" name="password" placeholder="Enter password" required id="password"
                pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&]).{6,}"
                title="Password must be at least 6 characters, include upper/lowercase letters, a number and a special symbol." />
                     
            <label>Phone Number</label>
            <input type="text" name="phone" placeholder="Enter Phone Number" required id="phono" pattern="[0-9]{10}"
                title="Phone number must be exactly 10 digits." />
                      
            <label>Date of Birth</label>
            <input type="date" name="dob" required  id="dob" max="2009-12-31" title="You must be at least 18 years old." />
</div>

        <div>
            <h3>Select Gender</h3>
            <input type="radio" name="gender" value="male" />Male
            <input type="radio" name="gender" value="female"  />Female
            <input type="radio" name="gender" value="other"/>Other
        </div>
        <div>
            <h3>Select courses</h3>
            <input type="checkbox" name="skills" value="html" id="html"/> HTML
            <input type="checkbox" name="skills" value="css"  id="css"/>CSS
            <input type="checkbox" name="skills" value="js" id="js" />JavaScript
            <input type="checkbox" name="skills" value="react" id="react"/>React

        </div>
         
        <button type="submit">Submit</button>
    </form>
